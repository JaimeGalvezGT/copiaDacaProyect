<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h1 style="color: white">Gestion de Alumnos</h1>
            <h2 style="color: white">"DACA 1.0"</h2>             
            <br/>
            <h:form id="menuAlumnoForm">
                <p:growl id="growl" showDetail="true" life="4000"/>
                <p:panel style="text-align: center; background-color: transparent; width: 400px">
                    <table align="center" cellspacing="20">
                        <tr>
                            <td>
                                <p:commandLink update="menuAlumnoForm, growl" action="#{menuAlumnoBean.irmenuNuevoAlumno()}">
                                    <p:graphicImage value="/Images/icon_card.png" width="100px" height="100px"/>
                                </p:commandLink>
                            </td>
                            <td>
                                <p:commandLink update="menuAlumnoForm, growl" action="#{menuAlumnoBean.irMenuConsultarAlumno()}">
                                    <p:graphicImage value="/Images/icon_find.png" width="100px" height="100px"/>
                                </p:commandLink>
                            </td>
                            <td>
                                <p:commandLink update="menuAlumnoForm, growl" action="#{menuAlumnoBean.irMenuActualizarAlumno()}">
                                    <p:graphicImage value="/Images/icon_refresh3.png" width="100px" height="100px"/>
                                </p:commandLink>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:outputLabel value="Nuevo Alumno" style="color: white"/>
                            </td>
                            <td>
                                <p:outputLabel value="Consultar Alumno" style="color: white"/>
                            </td>
                            <td>
                                <p:outputLabel value="Actualizar Alumno" style="color: white"/>
                            </td>
                        </tr>
                    </table>
                </p:panel>
            </h:form>
        </div>        
    </ui:define>
</ui:composition>
