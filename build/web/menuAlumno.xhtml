<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
               <div align="center" style="margin-top: 50px; margin-right: 50px">
                  <h1 style="color: white">Gestion de Alumnos</h1>
                  <br/>
                   <h:form id="menuAlumnoForm">
                <p:panel style="text-align: center; background-color: transparent; width: 400px">
                    <table align="center" cellspacing="20" style="color: white">
                       <tr>
                            <td colspan="2" align="center">
                                Nuevo alumno
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <p:commandButton id="btnNuevoAlumno" value="Crear" title="Presione el boton para ingresar un nuevo alumno"
                                         action="#{menuAlumnoBean.irmenuNuevoAlumno()}"  update="menuAlumnoForm"/>
                            </td>
                        </tr>
                          <tr>
                            <td colspan="2" align="center">
                               Actualizar datos alumnos
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <p:commandButton id="btnActudatosAlumno" value="Actualizar" title="Presione el boton para actualizacion de datos de un alumno"
                                           action="#{menuAlumnoBean.irMenuActualizarAlumno()}"       update="menuAlumnoForm"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                              Consulta de alumnos
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <p:commandButton id="btnConsultaAlumno" value="Consultar" title="Presione el boton para hacer consultas de alumnos"
                                             action="#{menuAlumnoBean.irmenuNuevoAlumno()}"     update="menuAlumnoForm"/>
                            </td>
                        </tr>
                    </table>
                </p:panel>
                    </h:form>
        </div>        
         
    </ui:define>

</ui:composition>
