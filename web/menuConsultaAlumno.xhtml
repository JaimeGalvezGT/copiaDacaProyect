<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
       <div align="center" style="margin-top: 50px; margin-right: 50px">
            <h1 style="color: white">Actualizar información de alumno</h1>
            <br/>
            <h:form id="menuConsultarAlumnoForm"> 
                <p:growl id="growl" showDetail="true" life="4000"/>
                <p:panel style="text-align: center; background-color: transparent; width: 800px">
                    <table align="center" cellspacing="20" style="color: white">
                        <tr>
                            <td style="text-align: left">
                            <p:commandButton value="Por Carné" title="Presione el boton para realizar una busqueda por medio del carné del alumno en el sistema"
                                                  update="menuConsultarAlumnoForm"/>
                            </td>
                            <td style="text-align: left">
                            <p:commandButton value="Por Nombre" title="Presione el boton para realizar una busqueda por medio del nombre del alumno en el sistema"
                                                  update="menuConsultarAlumnoForm"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Ingrese número de Carné"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText value="#{menuConsultaAlumnoBean.carne}" /> 
                                <p:commandButton icon="ui-icon-search" title="Presione el boton para buscar la información de un alumno en el sistema"
                                                 action="#{menuConsultaAlumnoBean.consultarAlumno()}" update="menuConsultarAlumnoForm"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Nombre"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText value="#{menuConsultaAlumnoBean.nombre}" />
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Apellido"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText  value="#{menuConsultaAlumnoBean.apellido}" />
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Area"/>
                            </td>
                            <td style="text-align: left">
                                <p:selectOneMenu id="area" value="#{menuConsultaAlumnoBean.area}" style="width: 300px">
                                    <f:selectItem itemValue="-1" itemLabel="Seleccione"/>
                                    <f:selectItems value="#{menuConsultaAlumnoBean.listaAreas}"  />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Ciclo"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText  value="#{menuConsultaAlumnoBean.ciclo}"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                <p:outputLabel value="Nombre Foto"/>
                            </td>
                            <td style="text-align: left">
                                <p:inputText value="#{menuConsultaAlumnoBean.foto}" />
                            </td>
                        </tr>
                         <tr>
                            <td colspan="4" align="right">
                                <p:commandButton  value="Regresar" title="Presione el boton para regresar al menu principal de Gestion de Alumnos"
                                                  action="#{menuConsultaAlumnoBean.irmenuAlumno()}" update="menuConsultarAlumnoForm"/>
                            </td>
                        </tr>
                    </table>
                </p:panel>
            </h:form>
        </div>   
    </ui:define>

</ui:composition>
